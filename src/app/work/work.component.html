<div class="row">
  <div class="col-sm">
    <div class="card">
      <div class="card-body">
        <h4>X value: {{currX}}</h4>
        <select [(ngModel)]="currX" class="form-control">
          <option *ngFor="let c of xChoices" [ngValue]="c.value">{{c.strValue}}</option>
        </select>
        <h4>Y value: {{currY}}</h4>
        <input type="text" [(ngModel)]="strY" (ngModelChange)="validateY()" class="form-control"/>

        <h4>R value: {{currR}}</h4>
        <select [(ngModel)]="currR" (change)="rChanged()" class="form-control">
          <option *ngFor="let c of rChoices" [ngValue]="c.value">{{c.strValue}}</option>
        </select>
        <br>
        <div class="btn-group" role="group" aria-label="Actions">
          <button type="button" (click)="onSubmit()" class="btn btn-primary">Submit</button>
          <button type="button" (click)="onClear()" class="btn btn-danger">Clear</button>
          <button type="button" (click)="logout()" class="btn btn-primary">Logout</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm">
    <app-visual [rValue]="currR" [simplePoints]="pointsForVisual" (click)="onCanvasClick($event)"></app-visual>
  </div>
</div>

<div class="row">
  <div class="col-3">
    <div class="toast" style="opacity: 1">
      <div class="toast-header">
        <strong class="me-auto">Last Error:</strong>
      </div>
      <div class="toast-body">
        {{this.lastError}}
      </div>
    </div>
  </div>
</div>

<div class="row">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">X</th>
      <th scope="col">Y</th>
      <th scope="col">R</th>
      <th scope="col">Ans</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let result of pointsForTable">
      <td>{{result.x | number:'1.2-2'}}</td>
      <td>{{result.y | number:'1.2-2'}}</td>
      <td>{{result.r | number:'1.2-2'}}</td>
      <td>{{result.result}}</td>
    </tr>
    </tbody>
  </table>
</div>
